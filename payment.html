<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата билета Макс Корж</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .payment-methods {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 10px;
        }

        .payment-methods div {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .payment-methods div:hover {
            transform: translateY(-5px);
            background-color: #ddd;
        }

        .transfer-info {
            display: block;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, button {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .copy-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copy-container input {
            flex-grow: 1;
            background: #f9f9f9;
            border: none;
            padding: 10px;
        }

        .copy-button {
            width: auto;
            padding: 10px 15px;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 20px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оплата билета Макс Корж</h1>

        <div class="payment-methods">
            <div id="transfer-method" class="payment-option">
                <strong>Перевод на карту</strong>
            </div>
        </div>

        <!-- Форма для перевода на карту -->
        <div id="transfer-info" class="transfer-info form-group">
            <label>Реквизиты для перевода</label>
            <div class="copy-container">
                <input type="text" id="bank-details" value="4441111066346200" readonly>
                <button class="copy-button" onclick="copyToClipboard()">Копировать</button>
            </div>

            <label>Сумма перевода</label>
            <input type="text" value="200 злотых" readonly>

            <label for="receipt">Прикрепите квитанцию</label>
            <input type="file" id="receipt" name="receipt" accept="image/*,.pdf" required>

            <button type="submit">Отправить квитанцию</button>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Концертное агентство | <a href="#">Политика конфиденциальности</a></p>
        </footer>
    </div>

    <script>
        function copyToClipboard() {
            const copyText = document.
getElementById('bank-details');
            copyText.select();
            document.execCommand("copy");
            alert("Реквизиты скопированы!");
        }
    </script>
</body>
</html>
