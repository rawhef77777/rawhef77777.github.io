<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Вибір регіону — Світло UA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#2563eb;
  --bg:#eef2f8;
  --card:#fff;
  --text:#1a1a1a;
  --muted:#6b7280;
}

body{
  margin:0;
  font-family:Inter,Arial;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(120deg,#1e3a8a,var(--primary));
  color:white;
  padding:24px;
  text-align:center;
  border-bottom-left-radius:16px;
  border-bottom-right-radius:16px;
}

header h1{margin:0;font-size:26px;}
header p{margin:4px 0;font-size:15px;}

.container{
  max-width:600px;
  margin:40px auto;
  padding:0 16px;
}

.card{
  background:var(--card);
  padding:26px;
  border-radius:18px;
  box-shadow:0 24px 48px rgba(0,0,0,.08);
}

label{display:block;margin-top:16px;font-weight:600;}
select,input{
  width:100%;
  margin-top:8px;
  padding:12px;
  border:1px solid #cbd5e1;
  border-radius:10px;
  font-size:15px;
}

button{
  width:100%;
  margin-top:24px;
  padding:14px;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
  font-weight:600;
}

button:hover{opacity:.9;}

.footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-top:20px;
}
</style>
</head>

<body>
<header>
  <h1>Світло UA</h1>
  <p>Виберіть область та населений пункт</p>
</header>

<div class="container">
  <div class="card">
    <label>Область</label>
    <select id="region" onchange="showCityInput()">
      <option value="">— Оберіть область —</option>
    </select>

    <div id="cityInput" style="display:none;">
      <label>Місто / село</label>
      <input type="text" id="city" placeholder="Введіть населений пункт">
    </div>

    <button onclick="goToCity()">Показати графік</button>
  </div>

  <div class="footer">Актуальність графіка залежить від даних операторів мережі.</div>
</div>

<script>
const regions = [
  "Вінницька","Волинська","Дніпропетровська","Донецька","Житомирська",
  "Закарпатська","Запорізька","Івано‑Франківська","Київська",
  "Кіровоградська","Львівська","Миколаївська","Одеська","Полтавська",
  "Рівненська","Сумська","Тернопільська","Харківська","Херсонська",
  "Хмельницька","Черкаська","Чернівецька","Чернігівська"
];

const regionSelect = document.getElementById("region");
regions.forEach(r=>{
  const o=document.createElement("option");
  o.value=r; 
  o.textContent=r+" область"; 
  regionSelect.appendChild(o);
});

function showCityInput(){
  document.getElementById("cityInput").style.display = regionSelect.value ? "block" : "none";
}

function goToCity(){
  const region = regionSelect.value;
  const city = document.getElementById("city").value.trim();
  if(!region || !city) return alert("Виберіть область і введіть населений пункт");
  window.location.href = `city.html?region=${encodeURIComponent(region)}&city=${encodeURIComponent(city)}`;
}
</script>

</body>
</html>
