<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Форма підтримки</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f1f1f1;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      background: linear-gradient(145deg, #111111, #1c1c1c);
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 25px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #cccccc;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      font-size: 15px;
      color: #ffffff;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #007acc;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .checkbox-wrapper {
      margin-top: 25px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .checkbox-container {
      position: relative;
      display: inline-block;
      width: 24px;
      height: 24px;
    }

    .checkbox-container input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 24px;
      width: 24px;
      background-color: #222;
      border: 2px solid #555;
      border-radius: 6px;
      transition: 0.2s;
    }

    .checkbox-container input:checked ~ .checkmark {
      background-color: #007acc;
      border-color: #007acc;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .checkbox-container input:checked ~ .checkmark:after {
      display: block;
    }

    .checkbox-container .checkmark:after {
      left: 7px;
      top: 3px;
      width: 6px;
      height: 12px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .checkbox-label {
      font-size: 14px;
      color: #bbbbbb;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #007acc, #005f99);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover:enabled {
      background: linear-gradient(135deg, #0093dd, #0070c0);
      transform: translateY(-2px);
    }

    button:disabled {
      background: #333;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 40px;
    }

    #success-message {
      display: none;
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      main {
        margin: 20px;
        padding: 30px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<main>
  <h1>Збір інформації для підтримки</h1>
  <form id="grant-form" action="#" method="POST">
    <label for="pib">ПІБ</label>
    <input type="text" id="pib" name="pib" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Номер телефону</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Адреса</label>
    <input type="text" id="address" name="address" required>

    <label for="purpose">На що плануєте витратити кошти</label>
    <textarea id="purpose" name="purpose" required></textarea>

    <div class="checkbox-wrapper">
      <label class="checkbox-container">
        <input type="checkbox" id="agree" />
        <span class="checkmark"></span>
      </label>
      <span class="checkbox-label">Я погоджуюсь з обробкою персональних даних</span>
    </div>

    <button type="submit" id="submit-btn" disabled>Надіслати</button>
  </form>

  <div id="success-message">
    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" style="margin-bottom: 20px;">
      <circle cx="12" cy="12" r="10" stroke="#4BB543" stroke-width="2"/>
      <path d="M7 13l3 3 7-7" stroke="#4BB543" stroke-width="2" fill="none"/>
    </svg>
    <h2 style="color: #4BB543;">Форму успішно подано!</h2>
    <p style="color: #ccc;">З вами зв’яжуться протягом <strong>7 робочих днів</strong>.</p>
  </div>
</main>

<footer>
  © 2025 Ініціатива підтримки. Всі права захищені.
</footer>

<script>
  const checkbox = document.getElementById('agree');
  const submitBtn = document.getElementById('submit-btn');
  const form = document.getElementById('grant-form');
  const successMessage = document.getElementById('success-message');

  checkbox.addEventListener('change', function () {
    submitBtn.disabled = !this.checked;
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    form.style.opacity = '0.5';
    submitBtn.disabled = true;

    setTimeout(() => {
      form.style.display = 'none';
      successMessage.style.display = 'block';
    }, 800);
  });
</script>

</body>
</html>
